<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="تعليم, برمجة, تصميم, شروحات" />
    <title>ABSolutions - Expanding Flex Cards</title>
    <link
      rel="shortcut icon"
      href="./images/favicon.png"
      type="image/png+xml"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body rtl>
    <div class="options">
      <div
        class="option active"
        style="--optionBackground: url(images/img-1.jpg)"
      >
        <div class="label">
          <div class="icon">
            <i class="bx bxs-cookie"></i>
          </div>
          <div class="info">
            <div class="main">عرض الصيف</div>
            <div class="sub">دجاج مقلي</div>
          </div>
        </div>
      </div>

      <div class="option" style="--optionBackground: url(images/img-2.jpg)">
        <div class="label">
          <div class="icon">
            <i class="bx bxs-badge-dollar"></i>
          </div>
          <div class="info">
            <div class="main">عرض الصيف</div>
            <div class="sub">سلطةالخضراء</div>
          </div>
        </div>
      </div>

      <div class="option" style="--optionBackground: url(images/img-3.jpg)">
        <div class="label">
          <div class="icon">
            <i class="bx bxs-heart-circle"></i>
          </div>
          <div class="info">
            <div class="main">عرض الصيف</div>
            <div class="sub">البطاطس المقلية</div>
          </div>
        </div>
      </div>

      <div class="option" style="--optionBackground: url(images/img-4.jpg)">
        <div class="label">
          <div class="icon">
            <i class="bx bxs-coffee-alt"></i>
          </div>
          <div class="info">
            <div class="main">عرض الصيف</div>
            <div class="sub">الشاي المغربي</div>
          </div>
        </div>
      </div>

      <div class="option" style="--optionBackground: url(images/img-5.jpg)">
        <div class="label">
          <div class="icon">
            <i class="bx bxs-flame"></i>
          </div>
          <div class="info">
            <div class="main">عرض الصيف</div>
            <div class="sub">حلويات مغربية</div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
